<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    html, body {
        height: 100%;
        margin: 0;
    }
    </style>
</head>
<body>

<div id="map" style="width: 100%; height: 100%;"></div>
<script>

    mapboxgl.accessToken = 'pk.eyJ1Ijoic2Fua2V5dG0iLCJhIjoiY2t6NW9uZjJtMHNodDJ2cDRtdWVjZmxpeSJ9.m6UectzjMjF_vZo2SquLeQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 11,
        center: [-117.1517, 32.7552]
    });

    map.on('load', () => {
        // Add a new vector tile source with ID 'mapillary'.
        map.addSource('mapillary', {
            'type': 'vector',
            'tiles': [
                'https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=MLY|4142433049200173|72206abe5035850d6743b23a49c41333'
            ],
            'minzoom': 6,
            'maxzoom': 14
        });
	/*
        map.addLayer(
            {
                'id': 'mapillary', // Layer ID
                'type': 'line',
                'source': 'mapillary', // ID of the tile source created above
                // Source has several layers. We visualize the one with name 'sequence'.
                'source-layer': 'sequence',
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
                'paint': {
                    'line-opacity': 0.6,
                    'line-color': 'rgb(53, 175, 109)',
                    'line-width': 2
                }
            },
            'road-label' // Arrange our new layer beneath this layer
        );
        */
        // Fetch the bike lanes data and add it to the map once it is loaded.
        $.getJSON("layers/current_bike_infrastructure.geojson", function(data) {
            map.addSource('bikeLanes', {
                'type': 'geojson',
                'data': data,
                'attribution': 'Bike Lanes &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            });
            map.addLayer({
                'id': 'bikeLanes',
                'type': 'line',
                'source': 'bikeLanes',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#22f',
                    'line-width': 2,
                }
            });
        });

	

        // Fetch the schools and add it to the map once it is loaded.
        $.getJSON("layers/schools.geojson", function(data) {
            // Add an image to use as a custom marker
            map.loadImage(
                'icons/college.png',
                (error, image) => {
                    if (error) throw error;
                    map.addImage('school-marker', image);
                    map.addSource('schools', {
                        'type': 'geojson',
                        'data': data,
                        'attribution': 'Schools &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    });
                    map.addLayer({
                        'id': 'schools',
                        'type': 'symbol',
                        'source': 'schools',
                        'layout': {
                            'icon-image': 'school-marker',
                            'text-field': ["step", ["zoom"],
                                '',                 // from zoom levels 0-11, no label
                                12, '',             // at zoom level 12, no label
                                13, ['get', 'name'] // at zoom level 13+, show a label!
			    ],
                            'text-font': [
                                'Open Sans Semibold',
                                'Arial Unicode MS Bold'
                            ],
                            'text-offset': [0, 1.25],
                            'text-anchor': 'top'
                        }
                    });
                }
            );
        });

    });

    map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
